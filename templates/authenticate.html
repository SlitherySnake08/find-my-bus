<!DOCTYPE html>
<html lang="en">

<head>
    <title>Find My Bus | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="'utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    {% if result == 'incorrect' %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Incorrect Password!</strong> Please enter the correct password.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}

    <div class="container-fluid">
        <div class="container ps-0 mt-3">
            <a href='/' class="btn btn-outline-dark shadow-sm">Back</a>
        </div>
        <div class="container shadow rounded p-3 mt-3 m-auto">
            <h1 class="display-3">Log in</h1>
            <form method="POST" action="/authenticate">
                <label for="admin_pass" class="form-label mt-3">Admin Password</label>
                <input type="password" class="form-control mb-3" id="admin_pass" name="admin_pass">
                <button type="submit" class="btn btn-outline-dark shadow-sm">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
