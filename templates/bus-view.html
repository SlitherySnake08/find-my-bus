<!DOCTYPE html>
<html lang="en">

<head>
    <title>Find My Bus | Current Buses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="'utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="../static/favicon_io/site.webmanifest">
</head>

<body>
    <div class="container-fluid">
        <div class="container ps-0 mt-3">
            <a href='/' class="btn btn-outline-dark shadow-sm">Back</a>
        </div>
        <div class="container shadow rounded p-3 mt-3">
            <h1 class="display-3">Current Buses</h1>
        </div>
        <div class="container ps-0 mt-3">
            <div class="row row-cols-1 row-cols-md-4 g-4">
                {% for bus in list %}
                <div class="col">
                    <div class="card h-100 shadow">
                        <div class="card-body pb-1">
                            <h5 class="card-title">{{bus[0]}}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{bus[1]}}</h6>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Spot: {{bus[2]}}</li>
                            <li class="list-group-item">Arrived: {{bus[3]}}</li>
                            <li class="list-group-item">Last Call: {{bus[4]}}</li>
                            <li class="list-group-item">Departed: {{bus[5]}}</li>
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
