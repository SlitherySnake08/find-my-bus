<!DOCTYPE html>
<html lang="en">

<head>
    <title>Find My Bus | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="'utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body>
    {% if result == 'good' %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> The bus was added to the list.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    {% if result == 'error' %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Error.</strong> An error occured. Please try again.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <div class="container-fluid">
        <div class="container ps-0 mt-3">
            <a href='/' class="btn btn-outline-dark shadow-sm">Back</a>
        </div>
        <div class="container shadow rounded p-3 mt-3">
            <h1 class="display-3">Edit Buses</h1>
        </div>

        <div class="container shadow rounded p-3 mt-3">
            <form method="POST" action="/add">
                <div class="mb-3">
                    <select class='form-select' name="town" id="town">
                        <option>Town</option>
                        {% for town in towns %}
                        <option value="{{town}}">{{town}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="spot-label">Spot</span>
                    <input type="text" class="form-control" aria-label="Spot" aria-describedby="spot-label" id="spot"
                        name="spot" />
                </div>
                <div class="mb-3">
                    <select class='form-select' name="arrived" id="arrived">
                        <option>Arrived?</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select class='form-select' name="lastcall" id="lastcall">
                        <option>Last Call?</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select class='form-select' name="departed" id="departed">
                        <option>Departed?</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <button type="submit" name="submit" value="submit" class="btn btn-outline-dark shadow-sm">Add/Edit Bus</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
